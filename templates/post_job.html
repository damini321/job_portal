{% extends 'base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="form-box">
    <h2>Post a Job</h2>
    <form method="POST" action="{{ url_for('post_job') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input id="title" type="text" name="title" class="form-control" placeholder="Job Title" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Job Description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input id="location" type="text" name="location" class="form-control" placeholder="Location" required />
        </div>
        <div class="mb-3">
            <label for="job_type" class="form-label">Job Type</label>
            <select id="job_type" name="job_type" class="form-select" required>
                <option value="" disabled selected>-- Select Job Type --</option>
                {% for jt in job_types %}
                <option value="{{ jt.name }}">{{ jt.value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input id="salary" type="number" step="0.01" name="salary" class="form-control" placeholder="Salary" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Post Job</button>
    </form>
</div>
{% endblock %}
